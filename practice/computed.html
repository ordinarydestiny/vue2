<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input{
      width: 50px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    姓名：<input type="text" v-model="firstName"> 
    +
    名字：<input type="text" v-model="lastName"> 
    = 
    <span>{{ fullName }}</span>
    <br>
    <br>
    <button @click="changeName">改名卡</button>
  </div>
</body>

<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: '.wrap',
    data () {
      return {
        firstName: '',
        lastName: '',
      }
    },
    computed: {
      fullName: {
        get () {
          return this.firstName + this.lastName
        },
        set (value) {
          this.firstName = value.slice(0,1)
          this.lastName = value.slice(1)
        }
      }
    },
    methods: {
      changeName () {
        this.fullName = '小浩'
      }
    },
  })
</script>
</html>
